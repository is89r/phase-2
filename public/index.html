<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/Styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body id="body">
    <div class="bodyDiv">
    <div class="container">
      <input type="checkbox" id="flip" />
      <div class="cover">
        <div class="front">
          <img src="./images/image1_0 (1).jpg" alt="" />
          <div class="text">
            <span class="text-1">Every book reading is a <br />new adventure</span>
            <span class="text-2">Let's dive into</span>
          </div>
        </div>
        <div class="back">
        </div>
      </div>
      <div class="forms">
        <div class="form-content"><div class="login-form">
            <div class="title">Login</div>
            <!-- <form  id="loginForm"> -->
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text"  id="username" placeholder="Enter your username" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="password" placeholder="Enter your password" required />
                </div>
                <div class="text"><a href="#">Forgot password?</a></div>
                <br>
                <div id="message" class="error-message"></div>
                <div class="button input-box">
                  <!-- <input type="submit" value="Login"/> -->
                  <button class="input" onclick="clickLogin()">Login</button>
                </div>
              </div>
            <!-- </form> -->
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
